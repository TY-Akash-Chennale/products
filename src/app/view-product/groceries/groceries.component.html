<div class="container-fluid">
  <div div class="row">
    <ng-container *ngFor="let pro of product;index as i">
      <div class="card col-md-2 ml-1 mt-2" *ngIf='(pro.category).toLowerCase() === "groceries"'>
        <div class="card-head text-center pt-2 pb-2 h4">
          {{pro.name}}
        </div>
        <img class="img-fluid" [src]="pro.picUrl" alt="..">
        <div class="card-body">
          <p>Price : {{pro.price}}</p>
          <p>Quantity : {{pro.quantity}}</p>
          <p>Description : {{pro.description}}</p>
        </div>
        <div class="card-footer">
          <button class=" btn btn-outline-danger float-right" (click)="delete(i)">DELETE</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
