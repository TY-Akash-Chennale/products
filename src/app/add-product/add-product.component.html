<div class="container mt-2 mb-5">
  <!-- <form name="productForm"> -->
  <div class="card col-md-4 offset-md-4">
    <div class="card-head h4 text-center mt-2 p-3 bg-info text-light">
      PRODUCT FORM
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">Category</label
          ><input #categ class="form-control" type="text"  required placeholder="Electronics/Fashion/Groceries" />
      </div>
      <div class="form-group">
        <label for="name">Product Name</label
        ><input #name class="form-control" type="text" name="name" required />
      </div>
      <div class="form-group">
        <label for="price">Product Price</label
        ><input
          #price
          class="form-control"
          type="number"
          name="price"
          required
        />
      </div>
      <div class="form-group">
        <label for="quant">Product Quantity</label
        ><input
          #quant
          class="form-control"
          type="number"
          name="quant"
          required
        />
      </div>
      <div class="form-group">
        <label for="desc">Product Description</label
        ><textarea #desc class="form-control" name="desc"> </textarea>
      </div>
      <div class="form-group">
        <label for="pic">Image URL</label
        ><input #pic class="form-control" type="text" name="pic" required />
      </div>
    </div>
    <div class="card-footer mb-5">
      <button
        type="submit"
        class="btn btn-primary float-right"
        (click)="
          addProduct(
            categ.value,
            name.value,
            price.value,
            quant.value,
            desc.value,
            pic.value
          )
        "
      >
        ADD
      </button>
    </div>
  </div>
  <!-- </form> -->
</div>
